<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome and google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>

  <body>
    <header>
      <a href="index.html" class="home-link">
        <h1 class="heading">
          <img class="logo" src="assets/images/logo.png" alt="logo" /> Mind Melt
        </h1>
      </a>
      <a href="login.html" class="login-link">Create Username</a>
      <p class="opening-message">
        Welcome to Mind Melt, where knowledge is your greatest asset. Are you
        ready to let your mind melt with excitement and knowledge? Let the quest
        for wisdom begin!
      </p>
    </header>
    <main>
        <h2>User Registration</h2>
        <form name="registrationForm" onsubmit="return validateForm()">
            Username: <input type="text" name="username" /><br /><br />
            <div id="username-error" style="display: none; color: red;"></div>
            <br />
            <input type="submit" value="Submit" />
        </form>
        <!-- Home button -->
        <a href="index.html" class="home-button">Home</a>
    </main>
    <footer>
      <p>&copy; 2023 Mind Melt Quiz Game</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
